<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraMuse</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Serif:ital,wght@0,300;0,400;0,600;0,700;1,400&family=La+Belle+Aurore&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#E86C3F",
              "background-light": "#fdf8f2",
              "background-dark": "#1a1714",
              "text-main": "#6B3E2D",
              "text-sub": "#8c7e73",
              "accent-sage": "#879C81",
              "accent-teal": "#7AB8B2",
              "accent-orange": "#F4A261",
              "sand": "#e6dcd3",
              "ink": "#6B3E2D",
              "paper": "#EAE3D9",
              "cream": "#FBF8F4",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "serif": ["Noto Serif", "serif"],
              "script": ["La Belle Aurore", "cursive"],
              "script-alt": ["Mrs Saint Delafield", "cursive"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "2xl": "2rem",
              "3xl": "3rem",
              "full": "9999px"
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          },
        },
      }
    </script>
    <style>
      /* Global Styles & Animations */
      body {
        background-color: #fdf8f2;
        color: #6B3E2D;
      }
      .organic-blob-1 { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
      .organic-blob-2 { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
      .text-shadow-soft { text-shadow: 2px 2px 4px rgba(107, 62, 45, 0.1); }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4c5b9; border-radius: 4px; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes spin-slow {
        to { transform: rotate(360deg); }
      }
      .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      
      .hover-underline-animation {
        display: inline-block;
        position: relative;
      }
      .hover-underline-animation::after {
        content: "";
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: #E86C3F;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }
      .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Scroll Animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }

      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Variants */
      .scroll-animate.fade-in {
        transform: translateY(0);
      }
      .scroll-animate.fade-in.is-visible {
        opacity: 1;
      }

      .scroll-animate.zoom-in {
        transform: scale(0.95);
      }
      .scroll-animate.zoom-in.is-visible {
        opacity: 1;
        transform: scale(1);
      }

      .scroll-animate.slide-left {
        transform: translateX(-30px);
      }
      .scroll-animate.slide-left.is-visible {
        opacity: 1;
        transform: translateX(0);
      }

      .scroll-animate.slide-right {
        transform: translateX(30px);
      }
      .scroll-animate.slide-right.is-visible {
        opacity: 1;
        transform: translateX(0);
      }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }

    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
